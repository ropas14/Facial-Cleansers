<!DOCTYPE html>
<html>

<head>
   <title>Facial Cleansers</title>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js"></script>
   <script>
      $(document).ready(function()
      {
         $.getJSON("http://localhost:3000/products", function(data)
         {
            var facial_data = "";
            //$('h1').text()=data[0].category + 's';
            $.each(data, function(key, value)
            {
               facial_data += '<tr>';
               facial_data += '<td><a href=' + value.url + '>' + value.url + '</a></td>';
               facial_data += '<td>' + value.brand + '</td>';
               facial_data += '<td>' + value.ingredients + '</td>';
               facial_data += '<td>' + value.Corcerns + '</td>';
               facial_data += '</tr>';
            });
            $('#facials_table').append(facial_data);
         });
      });
   </script>
   <style>
      table {
         font-family: arial, sans-serif;
         border-collapse: collapse;
         width: 50%;
      }

      td,
      th {
         border: 1px solid #dddddd;
         text-align: left;
         padding: 8px;
      }

      tr:nth-child(even) {
         background-color: #f0f0f0;
      }

      h1 {
         color: Blue;
         text-transform: uppercase;
      }
   </style>
</head>

<body>
   <div>
      <h1>Facial Cleansers</h1>
      <table id="facials_table">
         <tr>
            <th>URL Address</th>
            <th>Brand</th>
            <th>Ingredients</th>
            <th>Concerns</th>
         </tr>
      </table>
      </table>
   </div>

</body>

</html>
